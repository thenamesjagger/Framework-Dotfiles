[color]
background = #aa161318
foreground = #ffc5c9ce
foreground-alt = #ff898c90
module-fg = #ff#F5F5F5
primary = #ff97798E
secondary = #ff6F8BAE
alternate = #ff527EC1

[std]
bg				=	${color.background}	
fg				=	${color.foreground}

[moducolors]

date			= 	${color.alternate}
keyboard		= 	${color.alternate}

filesystem		=   ${color.module-fg}
mpd			=	${color.module-fg}
memory			=	${color.module-fg}
cpu			=	${color.module-fg}

bspwm_empty 	= 	${color.foreground}
bspwm_occupied 	= 	${color.secondary} 
bspwm_focused 	= 	${color.primary}
bspwm_focused_b	=	${color.background}
bspwm_urgent	=	${color.alternate}
bspwm_separator	= 	${color.foreground-alt}

pulseaudio		=   ${color.alternate}
pulseaudio_mf	=   ${color.secondary}
pulseaudio_mb	=   ${color.secondary}
